<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #007bff;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            color: green;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Student Login</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="Enter Username">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Enter Password">
        </div>
        <button onclick="login()">Login</button>
        <p id="message" class="message"></p>
    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let messageBox = document.getElementById("message");

            if (username === "" || password === "") {
                messageBox.style.color = "red";
                messageBox.innerText = "Please fill in all fields.";
            } else {
                // Simulate login (Replace with real authentication if needed)
                messageBox.style.color = "green";
                messageBox.innerText = "Login successful! Redirecting...";
                
                // Redirect to the AI in Education Page
                setTimeout(() => {
                    window.location.href = "index.html"; // Update with the correct file name
                }, 2000);
            }
        }
        

    </script>

</body>
</html>
