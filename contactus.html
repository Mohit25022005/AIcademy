<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AIcademy</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8ff;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        .contact-info,
        .contact-form {
            margin-top: 30px;
        }

        .contact-info h2 {
            color: #0056b3;
        }

        .contact-info p {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #333;
        }

        .contact-form label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            resize: vertical;
        }

        .contact-form input[type="submit"] {
            background-color: #007BFF;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1em;
            color: #333;
        }

        .footer a {
            color: #007BFF;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Contact Us</h1>

        <!-- Contact Information -->
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>If you have any questions, feel free to reach out to us using the contact form below or through our contact details.</p>
            <p><strong>Email:</strong> support@aicademy.com</p>
            <p><strong>Phone:</strong> +91 96220 96134</p>
            <p><strong>Address:</strong> VIT Vellore, Tamil Nadu, India</p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Contact Form</h2>
            <form action="#" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <input type="submit" value="Send Message">
            </form>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Have any questions? <a href="mailto:support@aicademy.com">Email us directly</a></p>
        </div>
    </div>

</body>

</html>
